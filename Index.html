<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/ios/50/000000/lock--v1.png" type="image/icon type">
    <link rel="stylesheet" href="./Index.css">
</head>
<body>
    <div class="header">
        <div class="intro">
            <h1 class="line-one">Generate a</h1>
            <h1 class="line-two">random password</h1>
            <p>Never use an insecure password again.</p>
        </div>
        <div class="container">
            <div class="btns-container">
                <label class="input" >
                    <input type="range" id="passLengthInput" name="passChar" min="8" max="15">
                    <p>Password length: <output id="passLengthVal"></output></p>
                </label>
                <label class="input"><input type="checkbox" id="checkbox"> With symbols</label>
            </div>
            <button id="generator">Generate a password</button>
            <div class="field"># PASSWORD</div>
        </div>
    </div>
    </div>
    <script src="./Index.js"></script>
</body>
</html>
