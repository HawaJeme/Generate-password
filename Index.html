<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Index.css">
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1 class="line-one">Generate a</h1>
            <h1 class="line-two">random password</h1>
            <p>Never use an insecure password again.</p>
        </div>
        <div class="password">
            <button class="btn" onclick="onclick8()">8 Characters long Password</button>
            <button class="btn" onclick="onclick15()">15 Characters long Password</button>
            <button class="generator" onclick="password()">Generate a password</button>
            <div class="field"><h4 id="pass"># PASSWORD</h4></div>
        </div>
    </div>
    </div>
    <script src="./Index.js"></script>
</body>
</html>
